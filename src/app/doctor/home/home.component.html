<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Số lịch
                    đăng ký</h5>
                  <span class="h2 font-weight-bold mb-0">{{sumtong}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white
                    rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">

                <span class="text-nowrap">Trong tháng</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Số lịch
                    đã khám</h5>
                  <span class="h2 font-weight-bold mb-0">{{sum}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white
                    rounded-circle shadow">
                    <i class="fas fa-chart-pie"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">

                <span class="text-nowrap">Trong tuần</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Số lịch
                    đã hủy</h5>
                  <span class="h2 font-weight-bold mb-0"> {{sumhuy}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white
                    rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">

                <span class="text-nowrap">Trong tuần</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Số lịch
                    đã khám</h5>
                  <span class="h2 font-weight-bold mb-0">35</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle
                    shadow">
                    <i class="fas fa-percent"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">

                <span class="text-nowrap">Trong tháng</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-light ls-1 mb-1">Tổng quát</h6>
              <h2 class="text-white mb-0">Lịch khám</h2>
            </div>

          </div>
        </div>
        <div class="card-body">
          <!-- Chart -->

          <div>
            <div>
              <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
              </canvas>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>


</div>
