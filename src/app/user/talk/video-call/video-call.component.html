<div class="container" style="margin-top: 100px;">
  <div class="section-title">
    <h2>Cửa sổ chat</h2>
    <!-- <p>DateTime as Milliseconds : {{patient.birthday  | date:'yyyy-MM-dd'}} -->
  </div>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <p class="video-description"></p>
      <video style="transform: scale(-1,1);" #local_video [autoplay]="true" [muted]="true"></video>
    </mat-grid-tile>
    <mat-grid-tile>
      <p class="video-description">Đối phương:</p>
      <video #received_video [autoplay]="true"></video>
    </mat-grid-tile>
  </mat-grid-list>

  <button mat-raised-button color="primary" (click)="startLocalVideo()" >Mở camera</button>
  <button mat-raised-button color="primary" (click)="pauseLocalVideo()">Tắt camera</button>
  <button mat-raised-button color="primary" (click)="hangUp()">Thoát khỏi cuộc hội thoại</button>
</div>
