<div class="container" style="margin-top: 100px;">

  <div class="section-title">
    <h2>Thông tin cá nhân</h2>
    <!-- <p>DateTime as Milliseconds : {{patient.birthday  | date:'yyyy-MM-dd'}} -->
  </div>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="changeInfo()">
    <div  class="justify-content-center text-center mt-3"style="position: relative;">
      <img src="/assets/{{this.addEmployeeForm.controls.img.value}}"
        class="rounded-circle" alt="Cinque Terre" width="150"
        height="150" />
      <button
        style="width: 30px; height: 30px; position: absolute; left: 55%; top: 79%; background: transparent; border: none;" (click)="changeImg()">
        <i class="fa fa-camera"></i>
      </button>
    </div>
    <br>
    <br><br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label >Tên đầy đủ</mat-label>
      <input id="fullname" class="col-6" type="text" matInput
        formControlName="fullName" [errorStateMatcher]="matcher" [readonly]="display" [(ngModel)]="patient.fullName"/>
      <mat-error *ngIf="addEmployeeForm.controls.fullName.hasError('required')">
        *Add <strong>Full Name!</strong>
      </mat-error>
    </mat-form-field>
<!--    <mat-form-field *ngIf="id==0" class="example-full-width" appearance="fill">-->
<!--      <mat-label >username</mat-label>-->
<!--      <input id="username" class="col-6" type="text" matInput-->
<!--        formControlName="username" [errorStateMatcher]="matcher" [readonly]="display"/>-->
<!--      <mat-error *ngIf="addEmployeeForm.controls.username.hasError('required')">-->
<!--        *Add <strong>username!</strong>-->
<!--      </mat-error>-->
<!--    </mat-form-field>-->
<!--    <mat-form-field *ngIf="id==0" class="example-full-width" appearance="fill">-->
<!--      <mat-label >Password</mat-label>-->
<!--      <input id="password" class="col-6" type="password" matInput-->
<!--        formControlName="password" [errorStateMatcher]="matcher"[readonly]="display" />-->
<!--      <mat-error *ngIf="addEmployeeForm.controls.password.hasError('required')">-->
<!--        *Add <strong>password!</strong>-->
<!--      </mat-error>-->
<!--    </mat-form-field>-->
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input class="col-6" id="last-name" type="email" matInput
        formControlName="email" [errorStateMatcher]="matcher" [readonly]="display" [(ngModel)]="patient.email">
        <mat-error *ngIf="addEmployeeForm.controls.email.hasError('required')">
          *Add <strong>email</strong>
        </mat-error>
        <mat-error *ngIf="addEmployeeForm.controls.email.hasError('email')||addEmployeeForm.controls.email.hasError('pattern')">
        *Email must be in the form @
      </mat-error>


    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Số điện thoại</mat-label>
      <input class="col-6" id="phone" type="text" matInput
        formControlName="phone" [errorStateMatcher]="matcher" [readonly]="display" [(ngModel)]="patient.phone">
      <mat-error *ngIf="addEmployeeForm.controls.phone.hasError('maxLength')!=null">
        *Phone number must have 10 digits
      </mat-error>

      <mat-error *ngIf="addEmployeeForm.controls.phone.hasError('required')">
        *app-add-employee <strong>Phone!</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Địa chỉ</mat-label>
      <input id="address" class="col-6" type="text" matInput
        formControlName="address" [errorStateMatcher]="matcher"[readonly]="display" [(ngModel)]="patient.address">
      <mat-error *ngIf="addEmployeeForm.controls.address.hasError('required')">
        *Add <strong>Address!</strong>
      </mat-error>
    </mat-form-field>
     <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>hình</mat-label>
      <input class="col-6" id="img" type="text" matInput
        formControlName="img" [errorStateMatcher]="matcher">
      <mat-error *ngIf="addEmployeeForm.controls.img.hasError('required')">
        *Thêm <strong>hình!</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ngày sinh</mat-label>
      <input type="date" matInput formControlName="birthday" id="birthday"
        [errorStateMatcher]="matcher"[readonly]="display" [(ngModel)]="patient.birthday">
      <mat-error *ngIf="addEmployeeForm.controls.birthday.hasError('required')">
        *Add <strong>birthday!</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <br>
    <br>
    <button type="submit" class="btn btn-primary"
      [disabled]="!addEmployeeForm.valid">Sửa thông tin</button>
  </form>

  <!-- <button (click)="updateName()">Update Name</button> -->
</div>
