<div class="container" style="margin-top: 100px;" Ckeditor data-aos="fade-up">

  <div class="section-title">
    <h2>Hỏi đáp với bệnh nhân</h2>
  </div>

  <div class="text-center">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Tìm kiếm câu hỏi</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button matSuffix mat-icon-button (click)="value=''">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>

    <h4>Danh sách các câu hỏi</h4>
    <hr>
  <mat-form-field appearance="fill">
    <mat-label>Lọc theo toppic</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
    <mat-accordion *ngFor="let benhnhan of [1,2,3]">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <img src="assets/bv2.jpg" style="width:30px ;height:30px ; border-radius: 50%; margin-right: 20px;" />

            bệnh gì nên khám khoa nào?

            <span style="float: right; margin-right: 50px;">
              Ngày: 01-12-2022

          </div>
          <hr>
          <div style="width: 100%;">

            </mat-form-field>
            <button class="btn btn-primary" style="margin-left: 50px;">gửi</button>
