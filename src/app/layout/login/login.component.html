
	<div class="limiter">
		<div class="container-login100">

			<div  style="display: block;" class="wrap-login100">

        <div class="row justify-content-center">
          <h1  style="text-align: center;margin-top:20px ;">Websiteyte</h1>
        </div>

        <div class="row justify-content-center">
          <div class="login100-pic js-tilt col-6" data-tilt>
            <img src="./assets/imglogin.png" alt="IMG">
          </div>

          <form [formGroup]="formLogin" class="login100-form validate-form col-6" (ngSubmit)="login()">
            <span class="login100-form-title">
              Đăng nhập
            </span>
            <mat-form-field class="example-full-width" style="width: 100%;" appearance="fill">
              <mat-label >Tên đăng nhập</mat-label>
              <input id="username" class="col-6" type="text" matInput
                formControlName="username" [errorStateMatcher]="matcher" />
              <mat-error *ngIf="submitted && f.username.errors?.required">
                *Nhập <strong>tên đăng nhập!</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" style="width: 100%;" appearance="fill">
              <mat-label >Mật khẩu</mat-label>
              <input id="password" class="col-6" type="password" matInput
                formControlName="password" [errorStateMatcher]="matcher" />
              <mat-error *ngIf="submitted && f.password.errors?.required">
                *Nhập <strong>mật khẩu!</strong>
              </mat-error>
            </mat-form-field>

            <div class="container-login100-form-btn">
              <button [disabled]="loading" class="login100-form-btn">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Đăng nhập
              </button>
            </div>

            <div class="text-center p-t-12">
              <span class="txt1">
                Quên
              </span>
              <a class="txt2" href="#">
                Tài khoản / mật khẩu?
              </a>
            </div>

            <div class="text-center p-t-136">
              <a class="txt2" (click)=register()>
                Tạo tài khoản mới?
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
