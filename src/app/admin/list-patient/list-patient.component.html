<div class="container">
  <div class="p-3 text-center section-title">
    <h2 class="mt-3">Danh sách lịch khám</h2>
  </div>


  <br>
  <br>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource | paginate: {itemsPerPage:5, currentPage:p}"
                 class="table align-items-center table-flush">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> STT</th>
              <td mat-cell *matCellDef="let element,let i = index;"> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="patientName">
              <th mat-header-cell *matHeaderCellDef> Tên bệnh nhân</th>
              <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="brithday">
              <th mat-header-cell *matHeaderCellDef> Ngày sinh</th>
              <td mat-cell *matCellDef="let element"> {{element.birthday|date:'dd-MM-yyyy'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Số điện thoại</th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="hmm">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a style="color: rgb(232, 18, 18);margin-right: 10px; font-size: larger; "><i class="fa fa-trash"
                                                                                              aria-hidden="true" (click)="xoaBenhNha(element.patientid)"></i></a>
                <a style="color: rgb(61, 205, 230); font-size: larger;"><i class="fa  fa-pencil-square-o"
                                                                           aria-hidden="true"></i></a>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="pagination">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
