<div class="container">
  <div class="text-center" style="margin-top: 100px;">
    <div class="p-3 text-center section-title">
      <h2 class="mt-3">Chi tiết lịch khám</h2>
      <a href="#/user/appointment-schedule">Danh sách lịch khám</a><a  class="text-info"> | Chi tiết
        lịch khám</a>
    </div>

  </div>

  <div>
    <div style="margin-left: 15px;">
      <div>
        <h2>Đơn thuốc số: {{id}}</h2>
      </div>
      <div><p>Ngày khám: {{date}}</p></div>
      <div><p>Bệnh: <span *ngFor="let item of listSick.listSick">{{item.sickname}}</span></p>

      </div>
      <div><p>Triệu chứng:  <span *ngFor="let item of listSick.listSympom">{{item.symptomname}}, </span></p></div>
    </div>
<hr>
    <div>
      <h5 style="text-align: center;">Chi tiết toa thuốc</h5>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
        style="width: 98%; margin-left:15px ;">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> STT </th>
          <td mat-cell *matCellDef="let element,let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Tên thuốc </th>
          <td mat-cell *matCellDef="let element"> {{element.medicinename}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Số lượng </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dosage">
          <th mat-header-cell *matHeaderCellDef> liều dùng </th>
          <td mat-cell *matCellDef="let element"> {{element.dosage}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
