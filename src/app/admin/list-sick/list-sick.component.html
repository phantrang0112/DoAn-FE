<div class="container-fluid mt--7">
  <div class="p-3 text-center section-title">
    <h2 class="mt-3">Danh sách bệnh</h2>

  </div>
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Danh sách bệnh theo loại bệnh</h3>
          <div ngbDropdown placement="bottom-right">
            <a class="btn btn-sm btn-icon-only btn-outline-primary"
               ngbDropdownToggle>{{filterSick}}
              <i class="fas fa-ellipsis-v"></i>
            </a>
            <div ngbDropdownMenu class="dropdown-menu-right
                      dropdown-menu-arrow">
              <a class="dropdown-item" href="javascript:void(0)" (click)="filterTypeSick(0)">Tất cả</a>
              <a class="dropdown-item" href="javascript:void(0)" *ngFor="let item of listTypeSick"
                 (click)="filterTypeSick(item.idtypesick)">{{item.typesickname}}</a>

            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Stt</th>
              <th scope="col">Tên bệnh</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of listSick | paginate: {itemsPerPage:5, currentPage:p}, let i=index">
              <td>{{i + 1}}</td>
              <td>{{item.sickname}}</td>
              <td>
                <a style="color: rgb(232, 18, 18);margin-right: 10px;
                    font-size: larger;"><i class="fa fa-trash"
                                           aria-hidden="true"></i></a>
                <a style="color: rgb(61, 205, 230); font-size: larger;"><i
                  class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
        <div class="pagination">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
