
	<div class="limiter">
		<div class="container-login100">

			<div  style="display: block;" class="wrap-login100">

        <div class="row justify-content-center">
          <h1  style="text-align: center;margin-top:20px ;">Websiteyte</h1>
        </div>

        <div class="row justify-content-center">
          <div class="login100-pic js-tilt col-6" data-tilt>
            <img src="./assets/imglogin.png" alt="IMG">
          </div>

          <form [formGroup]="formLogin" class="login100-form validate-form col-6" (ngSubmit)="login()">
            <span class="login100-form-title">
              Member Login
            </span>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Tên đăng nhập không được để trống</div>
              </div>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input class="input100" type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Mật khẩu không được để trống</div>
              </div>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Login
              </button>
            </div>

            <div class="text-center p-t-12">
              <span class="txt1">
                Forgot
              </span>
              <a class="txt2" href="#">
                Username / Password?
              </a>
            </div>

            <div class="text-center p-t-136">
              <a class="txt2" (click)=register()>
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>

			</div>
		</div>
	</div>
