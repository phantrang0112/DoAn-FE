<div>
  <div class="text-center" style="margin-top: 30px;">
    <h1>Chi tiết lịch khám</h1>
    <a href="">Danh sách lịch khám</a><a href="" class="text-info">|Chi tiết
      lịch khám</a>
  </div>

  <div>

    <div>
      <h2>Đơn thuốc số:</h2>
    </div>
    <div>
      <p>Tên bệnh nhân:</p>
    </div>
    <div><p (click)="return()">Ngày khám</p></div>
    <div class="row">

      <mat-form-field appearance="fill">
        <mat-label>Bệnh</mat-label>
        <mat-select #selectList [formControl]="sicks" multiple
          [(ngModel)]="myDropDown"
          (ngModelChange)="onChangeofOptions($event)">
          <input type="text" matInput style="height: 50px;" [(ngModel)]="search"
            (keyup)="filterItem($event)">
          <mat-option *ngFor="let item of sickList" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
      <form class="col-8" [formGroup]="stateForm">
        <mat-form-field appearance="fill">
          <mat-label>States Group</mat-label>
          <input type="text"
            matInput
            formControlName="stateGroup"
            required
            [matAutocomplete]="autoGroup">
          <mat-autocomplete #autoGroup="matAutocomplete">
            <mat-optgroup *ngFor="let group of stateGroupOptions | async"
              [label]="group.letter">
              <mat-option *ngFor="let name of group.names" [value]="name">
                {{name}}
              </mat-option>
            </mat-optgroup>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>



  </div>
  <div  >
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="demo-button-container">
      <button mat-raised-button (click)="addData()" class="demo-button">
        Add data
      </button>

    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort  style="width: 100%;">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
        <tr>
          <td>hshhs</td>
          <td>hshhs</td>
          <td>hshhs</td>
          <td>hshhs</td>
        </tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>

</div>
