<div class="limiter">
  <div class="container-login100">
    <div style="display: block;" class="wrap-login100">
      <div class="container" style="margin-top: 100px;">

        <div class="section-title">
          <h2>Thông tin cá nhân</h2>
          <!--    <p>DateTime as Milliseconds : {{patient.birthday  | date:'yyyy-MM-dd'}}-->
        </div>
        <form [formGroup]="addDoctorForm" (ngSubmit)="changeInfo()">
          <div class="justify-content-center text-center mt-3" style="position: relative;">
            <img src="/assets/{{this.addDoctorForm.controls.img.value}}"
                 class="rounded-circle" alt="Cinque Terre" width="150"
                 height="150"/>
            <button
              style="width: 30px; height: 30px; position: absolute; left: 55%; top: 79%; background: transparent; border: none;"
              (click)="changeImg()">
              <i class="fa fa-camera"></i>
            </button>
          </div>
          <br>
          <br><br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Tên đầy đủ</mat-label>
            <input id="fullname" class="col-6" type="text" matInput
                   formControlName="fullname" [errorStateMatcher]="matcher" [readonly]="display"
                   [(ngModel)]="doctor.fullname"/>
            <mat-error *ngIf="addDoctorForm.controls.fullname.hasError('required')">
              *Nhập <strong>họ và tên!</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input class="col-6" id="last-name" type="email" matInput
                   formControlName="email" [errorStateMatcher]="matcher" [readonly]="display"
                   [(ngModel)]="doctor.email">
            <mat-error *ngIf="addDoctorForm.controls.email.hasError('required')">
              *Nhập <strong>email</strong>
            </mat-error>
            <mat-error
              *ngIf="addDoctorForm.controls.email.hasError('email')||addDoctorForm.controls.email.hasError('pattern')">
              *Email phải ở dạng @
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Số điện thoại</mat-label>
            <input class="col-6" id="phone" type="text" matInput
                   formControlName="phone" [errorStateMatcher]="matcher" [readonly]="display"
                   [(ngModel)]="doctor.phone">
            <mat-error *ngIf="addDoctorForm.controls.phone.hasError('maxLength')!=null">
              *Số điện thoại phải có 10 số
            </mat-error>

            <mat-error *ngIf="addDoctorForm.controls.phone.hasError('required')">
              *app-add-employee <strong>Phone!</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Địa chỉ</mat-label>
            <input id="address" class="col-6" type="text" matInput
                   formControlName="address" [errorStateMatcher]="matcher" [readonly]="display"
                   [(ngModel)]="doctor.address">
            <mat-error *ngIf="addDoctorForm.controls.address.hasError('required')">
              *Nhập <strong>địa chỉ!</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>hình</mat-label>
            <input class="col-6" id="img" type="text" matInput
                   formControlName="img" [errorStateMatcher]="matcher">
            <mat-error *ngIf="addDoctorForm.controls.img.hasError('required')">
              *Thêm <strong>hình!</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Ngày sinh</mat-label>
            <input type="date" matInput formControlName="birthday" id="birthday"
                   [errorStateMatcher]="matcher" [readonly]="display" [(ngModel)]="doctor.birthday">
            <mat-error *ngIf="addDoctorForm.controls.birthday.hasError('required')">
              *Nhập <strong>ngày sinh!</strong>
            </mat-error>
          </mat-form-field>
          <br>
          <button type="submit" class="btn btn-primary"
                  [disabled]="!addDoctorForm.valid">Sửa thông tin
          </button>
          <a style="float: right" (click)="changePass()" class="btn btn-warning">Đổi mật khẩu</a>
        </form>

        <!-- <button (click)="updateName()">Update Name</button> -->
      </div>
    </div>
  </div>
</div>
