<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Danh sách lịch đã khám</h3>
          <div ngbDropdown placement="bottom-right">
            <a class="btn btn-sm btn-icon-only text-light"
              ngbDropdownToggle>Lọc
              <i class="fas fa-ellipsis-v"></i>
            </a>
            <div ngbDropdownMenu class="dropdown-menu-right
              dropdown-menu-arrow">
              <a class="dropdown-item" href="javascript:void(0)" (click)="getListAppSch()">Tất cả</a>
              <a class="dropdown-item" href="javascript:void(0)" (click)="getListExam()">Đã khám</a>
              <a class="dropdown-item" href="javascript:void(0)" (click)="getListWaiting()">Chờ khám</a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Stt</th>
                <th scope="col">Tên bệnh nhân</th>
                <th scope="col">Ngày hẹn</th>
                <th scope="col">Giờ bắt đầu</th>
                <th scope="col">Trạng thái</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let appSch of listAppSch">
                <td>1</td>
                <th scope="row">
                  <div class="media align-items-center">

                    <div class="media-body">
                      <span class="mb-0 text-sm">{{appSch.patientName}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{appSch.date | date:'dd-MM-yyyy'}}
                </td>
                <td>
                  {{appSch.time}}
                </td>
                <td>
                  {{appSch.status}}
                </td>
                <td><button class="btn btn-success" *ngIf="checkStatus(appSch.status)" (click)="click()">Chi tiết</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span
                    class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link"
                  href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
